info:
  component: Config Server

spring:
  application:
    name: configserver
  jmx:
    default_domain: cloud.config.server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/spring-cloud-samples/config-repo
          basedir: /var/git-repos

management:
  security:
    enabled: false

context_path: /admin