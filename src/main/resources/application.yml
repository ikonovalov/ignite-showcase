spring:
  application:
    name: "Codeunited :: Apache Ignite :: Showcase"

ignite:
  partition:
    count: 256
  ds:
    base: /var/ignite/ds
    wal: ${ignite.ds.base}/wal
    wal-arch: ${ignite.ds.base}/wal-arch
    storage: ${ignite.ds.base}/storage

  cache:
    my_cache:
      preload: -1
      rebuild: false

management:
  security:
    enabled: false

server:
  port: ${http_port:28080}